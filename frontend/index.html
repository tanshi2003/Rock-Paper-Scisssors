<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="icon" type="image/png" href="rock-paper-scissors.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: #fff;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px #000;
    }

    .choices {
      display: flex;
      gap: 30px;
    }

    .choice {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 15px;
      padding: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .choice:hover {
      transform: scale(1.1);
    }

    .choice img {
      width: 100px;
      height: 100px;
    }

    .results {
      margin-top: 30px;
      font-size: 1.5rem;
      text-align: center;
    }

    .play-again, .friend-btn {
      margin-top: 20px;
      padding: 14px 38px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
      color: #fff;
      font-family: 'Orbitron', monospace;
      letter-spacing: 1px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }

    .play-again:hover, .friend-btn:hover {
      background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
      transform: scale(1.05);
    }

    #game-mode {
      display: flex;
      gap: 32px;
      justify-content: center;
      margin-bottom: 10px;
    }

    #friend-section {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    #friend-section select {
      font-size: 1rem;
      padding: 5px;
      border-radius: 8px;
    }
    .scoreboard {
      position: absolute;
      top: 24px;
      right: 36px;
      display: flex;
      gap: 18px;
      background: rgba(0,0,0,0.18);
      border-radius: 12px;
      padding: 10px 22px 10px 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      font-size: 1rem;
      z-index: 2;
      align-items: center;
      min-width: 160px;
      color: #fff;
      border: 1px solid #3a3a3a;
    }
    .scoreboard div {
      text-align: center;
      font-family: 'Orbitron', monospace;
    }
    .score-user span, .score-comp span {
      font-size: 1.15rem;
      font-weight: 600;
      color: #00c6ff;
      margin-top: 2px;
      display: inline-block;
    }
    .score-comp span {
      color: #ff7eb3;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <div id="name-section" style="position:absolute;top:24px;left:36px;z-index:3;display:flex;align-items:center;gap:8px;">
    <label for="player-name" style="font-size:1rem;">Name:</label>
    <input id="player-name" type="text" placeholder="Enter your name" style="padding:4px 10px;border-radius:7px;border:1px solid #444;font-size:1rem;outline:none;min-width:90px;">
    <button onclick="setPlayerName()" style="padding:4px 12px;border-radius:7px;border:none;background:#00c6ff;color:#fff;font-family:'Orbitron',monospace;cursor:pointer;font-size:1rem;">Set</button>
  </div>
  <div id="game-mode">
    <button class="friend-btn" onclick="startVsComputer()">Play vs Computer</button>
    <button class="friend-btn" onclick="toggleFriendMode()">Play with Friend</button>
  </div>

  <div class="choices" id="choices"></div>
  <div id="friend-section">
    <label for="player">Choose for Player:</label>
    <select id="player">
      <option value="player1">Player 1</option>
      <option value="player2">Player 2</option>
    </select>
  </div>

  <div class="scoreboard">
    <div class="score-user"><span id="user-label">You</span><br><span id="user-score">0</span></div>
    <div class="score-comp">Computer<br><span id="computer-score">0</span></div>
  </div>
  <div class="results">
    <p id="user-choice"></p>
    <p id="computer-choice"></p>
    <p id="result"></p>
  </div>
  <button class="play-again" onclick="resetGame()" style="display:none;">Play Again</button>

  <script>
    const choices = ['rock', 'paper', 'scissors'];
    const images = {
      rock: '<img src="fist.png" alt="Rock" style="width:32px;vertical-align:middle;"> Rock',
      paper: '<img src="peace.png" alt="Paper" style="width:32px;vertical-align:middle;"> Paper',
      scissors: '<img src="scissors.png" alt="Scissors" style="width:32px;vertical-align:middle;"> Scissors'
    };

    const gameContainer = document.getElementById('choices');
    const userChoiceEl = document.getElementById('user-choice');
    const computerChoiceEl = document.getElementById('computer-choice');
    const resultEl = document.getElementById('result');
    const playAgainBtn = document.querySelector('.play-again');
    const gameMode = document.getElementById('game-mode');
    const friendSection = document.getElementById('friend-section');
    const playerSelect = document.getElementById('player');

    let mode = ''; // 'computer' or 'friend'
    let friendChoices = {};
    let userScore = 0;
    let computerScore = 0;
    let playerName = 'You';
    function setPlayerName() {
      const input = document.getElementById('player-name');
      playerName = input.value.trim() ? input.value.trim() : 'You';
      document.getElementById('user-label').textContent = playerName;
    }

    function toggleFriendMode() {
      mode = 'friend';
      gameMode.style.display = 'none';
      gameContainer.innerHTML = '';
      friendSection.style.display = 'flex';
      renderChoices();
    }

    function startVsComputer() {
      mode = 'computer';
      gameMode.style.display = 'none';
      gameContainer.innerHTML = '';
      renderChoices();
    }

    function renderChoices() {
      const imgMap = { rock: 'fist.png', paper: 'peace.png', scissors: 'scissors.png' };
      choices.forEach(choice => {
        const div = document.createElement('div');
        div.classList.add('choice');
        div.setAttribute('data-choice', choice);
        div.innerHTML = `<img src="${imgMap[choice]}" alt="${choice}">`;
        div.addEventListener('click', () => handleChoice(choice));
        gameContainer.appendChild(div);
      });
    }

    async function handleChoice(choice) {
      if (mode === 'computer') {
        const response = await fetch('https://rps-backend-xkgc.onrender.com/play', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ choice })
        });

        const data = await response.json();
        userChoiceEl.innerHTML = `${playerName} chose: ${images[data.yourChoice]}`;
        computerChoiceEl.innerHTML = `Computer chose: ${images[data.computerChoice]}`;
        let msg = '';
        if (data.result === 'win') {
          msg = 'You Win! ðŸŽ‰';
          userScore++;
        } else if (data.result === 'lose') {
          msg = 'Computer Wins! ðŸ˜ˆ';
          computerScore++;
        } else {
          msg = "It's a Draw! âœ¨";
        }
        resultEl.textContent = msg;
        document.getElementById('user-score').textContent = userScore;
        document.getElementById('computer-score').textContent = computerScore;
        playAgainBtn.style.display = 'inline-block';
      } else if (mode === 'friend') {
        const player = playerSelect.value;
        friendChoices[player] = choice;

        if (friendChoices['player1'] && friendChoices['player2']) {
          const p1 = friendChoices['player1'];
          const p2 = friendChoices['player2'];
        userChoiceEl.innerHTML = `Player 1 chose: ${images[p1]}`;
        computerChoiceEl.innerHTML = `Player 2 chose: ${images[p2]}`;
        resultEl.textContent = getWinner(p1, p2);
          playAgainBtn.style.display = 'inline-block';
        } else {
          alert(`${player === 'player1' ? 'Player 2' : 'Player 1'}'s turn`);
        }
      }
    }

    function getWinner(p1, p2) {
      if (p1 === p2) return "It's a Draw! âœ¨";
      if (
        (p1 === 'rock' && p2 === 'scissors') ||
        (p1 === 'scissors' && p2 === 'paper') ||
        (p1 === 'paper' && p2 === 'rock')
      ) {
        return "Player 1 Wins! ðŸŽ‰";
      } else {
        return "Player 2 Wins! ðŸ˜ˆ";
      }
    }

    function resetGame() {
      userChoiceEl.textContent = '';
      computerChoiceEl.textContent = '';
      resultEl.textContent = '';
      playAgainBtn.style.display = 'none';
      gameContainer.innerHTML = '';
      gameMode.style.display = 'flex';
      friendSection.style.display = 'none';
      friendChoices = {};
      // Optionally reset scores here if you want to reset scoreboard too:
      // userScore = 0;
      // computerScore = 0;
      // document.getElementById('user-score').textContent = userScore;
      // document.getElementById('computer-score').textContent = computerScore;
    }
  </script>
</body>
</html>
